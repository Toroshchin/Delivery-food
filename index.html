<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>


  <!-- HEADER -->
  <div class="header">
    <img src="media/image/logo.png" alt="Логотип">
    <div class="header-list">
      <p class="header-list__item">акции<img class="icon_fire" src="media/image/img-fire.png" alt="Огонь"></p>
      <p class="header-list__item">горячее<img class="icon_select" src="media/image/arrow-icon-down.png" alt="Вниз">
      </p>
      <p class="header-list__item">холодное<img class="icon_select" src="media/image/arrow-icon-down.png" alt="Вниз">
      </p>
      <p class="header-list__item">свежая выпечка</p>
      <p class="header-list__item">десерты</p>
      <p class="header-list__item">напитки</p>
    </div>
    <div class="header-button">
      <img src="media/image/icon-search.png" alt="Поиск" class="header-button__icon icon_seach">
      <img src="media/image/icon-profile.png" alt="Профиль" class="header-button__icon icon_profile">
      <img src="media/image/icon-basket.png" alt="Корзина" class="header-button__icon icon_basket">
    </div>
  </div>

  <!-- MAIN BLOCK -->

  <div class="main-block">
    <div class="main-block__info">
      <h3 class="main-block__title">Доставка готовой еды <br> из фермерских <br> продуктов!</h3>
      <img class="main-block__points" src="media/image/points.svg" alt="Точкки">
      <p class="main-block__number">+7 (499) 841-67-29</p>
      <a href="" class="main-block__email">delivery@midas.rest</a>
    </div>
    <div class="main-dish">
      <img src="media/image/main-image.png" alt="Главное блюдо">
      <div class="main-dish__info">
        <h2 class="main-dish__title">Стейк из лосося <br> с овощами</h2>
        <span class="main-dish__weight">250 г</span>
        <p class="main-dish__text">Нежный стейк дикого <br> лосося, пропитанный соком<br> и ароматом слегка <br>
          обжаренных
          фермерских <br>
          овощей</p>



      </div>
    </div>
  </div>




</body>

</html>
